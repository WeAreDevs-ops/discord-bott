<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Server - INC BOT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .servers-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .servers-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .servers-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.15);
            border-color: var(--primary-color);
        }

        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .server-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .server-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .server-members {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .bot-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .bot-status.present {
            background: #3ba55c;
            color: white;
        }

        .bot-status.missing {
            background: #ed4245;
            color: white;
        }

        .no-servers {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .invite-bot-btn {
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .invite-bot-btn:hover {
            background: #4752c4;
        }

        .dashboard-btn {
            background: #3ba55c;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background: #2d7d47;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>INC BOT</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/auth/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="servers-container">
        <div class="servers-header">
            <h1><i class="fas fa-server"></i> Select Your Server</h1>
            <p>Choose a server to manage with INC BOT dashboard</p>
            <button onclick="refreshServerData()" class="btn btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-sync-alt"></i> Refresh Server Data
            </button>
        </div>

        <div id="servers-list" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading your servers...
        </div>
    </div>

    <script src="oauth-client.js"></script>
    <script src="persistent-auth.js"></script>
    <script>
        let servers = [];

        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/auth/discord?scope=admin';
                        return;
                    }
                    throw new Error('Failed to load servers');
                }

                servers = await response.json();
                displayServers(servers);

            } catch (error) {
                console.error('Error loading servers:', error);
                showError('Failed to load your servers. Please try again.');
            }
        }

        function displayServers(servers) {
            const grid = document.getElementById('servers-grid');
            grid.innerHTML = '';

            if (servers.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <h3>No servers found</h3>
                        <p style="color: var(--text-secondary);">You don't have administrator permissions in any Discord servers.</p>
                    </div>
                `;
                return;
            }

            servers.forEach(server => {
                const serverCard = createServerCard(server);
                grid.appendChild(serverCard);
            });
        }

        function createServerCard(server) {
            const card = document.createElement('div');
            card.className = 'server-card';

            const iconUrl = server.icon 
                ? `https://cdn.discordapp.com/icons/${server.id}/${server.icon}.png?size=64`
                : '/default-server-icon.png';

            const memberCountText = server.displayMemberCount || 'Unknown members';

            // Determine button based on bot presence
            const actionButton = server.botPresent
                ? `<a href="/dashboard/${server.id}" class="btn-primary">
                     <i class="fas fa-cog"></i> Dashboard
                   </a>`
                : `<a href="/auth/discord/bot-invite?guildId=${server.id}" class="btn-secondary">
                     <i class="fas fa-plus"></i> Add Bot
                   </a>`;

            card.innerHTML = `
                <div class="server-icon">
                    <img src="${iconUrl}" alt="${server.name}" onerror="this.src='/default-server-icon.png'">
                </div>
                <div class="server-info">
                    <h3>${server.name}</h3>
                    <p class="server-members">
                        <i class="fas fa-users"></i> ${memberCountText}
                    </p>
                    <div class="server-status">
                        <span class="status-badge ${server.botPresent ? 'status-online' : 'status-offline'}">
                            <i class="fas fa-circle"></i>
                            ${server.botPresent ? 'Bot Active' : 'Bot Not Added'}
                        </span>
                    </div>
                </div>
                <div class="server-actions">
                    ${actionButton}
                </div>
            `;

            return card;
        }

        function showError(message) {
            const grid = document.getElementById('servers-grid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--error-color);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button onclick="loadServers()" class="btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>
            `;
        }

        function refreshServers() {
            const refreshBtn = document.querySelector('.refresh-btn');
            if (refreshBtn) {
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
                refreshBtn.disabled = true;
            }

            fetch('/api/servers/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        setTimeout(() => {
                            loadServers();
                            if (refreshBtn) {
                                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                                refreshBtn.disabled = false;
                            }
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error refreshing servers:', error);
                    if (refreshBtn) {
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                        refreshBtn.disabled = false;
                    }
                });
        }

        // Load servers when page loads
        document.addEventListener('DOMContentLoaded', loadServers);
    </script>
</body>
</html>
