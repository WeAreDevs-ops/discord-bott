<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Server - INC BOT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .servers-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .servers-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .servers-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.15);
            border-color: var(--primary-color);
        }

        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .server-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .server-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .server-members {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .bot-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .bot-status.present {
            background: #3ba55c;
            color: white;
        }

        .bot-status.missing {
            background: #ed4245;
            color: white;
        }

        .no-servers {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .invite-bot-btn {
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .invite-bot-btn:hover {
            background: #4752c4;
        }

        .dashboard-btn {
            background: #3ba55c;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background: #2d7d47;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>INC BOT</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/auth/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="servers-container">
        <div class="servers-header">
            <h1><i class="fas fa-server"></i> Select Your Server</h1>
            <p>Choose a server to manage with INC BOT dashboard</p>
            <button onclick="refreshServerData()" class="btn btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-sync-alt"></i> Refresh Server Data
            </button>
        </div>

        <div class="servers-grid" id="serversGrid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading your servers...
            </div>
        </div>
    </div>

    <script src="oauth-client.js"></script>
    <script>
        let userServers = [];

        async function loadServers() {
            try {
                const serversGrid = document.getElementById('serversGrid');
                serversGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading your servers...</div>';
                
                console.log('Fetching servers from API...');
                const response = await fetch('/api/servers');
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Server response error:', response.status, errorData);
                    
                    if (response.status === 401) {
                        console.log('Authentication required, redirecting...');
                        window.location.href = '/auth/discord?scope=admin';
                        return;
                    }
                    
                    throw new Error(errorData.details || errorData.error || 'Failed to load servers');
                }

                userServers = await response.json();
                console.log('Successfully loaded servers:', userServers.length);
                displayServers(userServers);
                
            } catch (error) {
                console.error('Error loading servers:', error);
                const serversGrid = document.getElementById('serversGrid');
                serversGrid.innerHTML = `
                    <div class="no-servers" style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ed4245; margin-bottom: 20px;"></i>
                        <h3>Failed to load servers</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 20px;">
                            Error: ${error.message}<br>
                            Please try refreshing or logging in again.
                        </p>
                        <button onclick="loadServers()" class="btn btn-primary" style="margin-right: 10px;">
                            <i class="fas fa-retry"></i> Retry
                        </button>
                        <button onclick="window.location.href='/auth/discord?scope=admin'" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> Re-authenticate
                        </button>
                    </div>
                `;
            }
        }

        function displayServers(servers) {
            const grid = document.getElementById('serversGrid');
            
            console.log('Displaying servers:', servers);
            
            if (!servers || servers.length === 0) {
                grid.innerHTML = `
                    <div class="no-servers" style="text-align: center; padding: 60px 20px;">
                        <i class="fas fa-server" style="font-size: 48px; color: var(--text-secondary); margin-bottom: 20px;"></i>
                        <h3>No Servers Found</h3>
                        <p style="color: var(--text-secondary);">
                            You don't have administrator permissions on any servers, or the bot hasn't been added to your servers yet.
                        </p>
                        <button onclick="window.location.href='/auth/discord?scope=admin'" class="btn btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-shield-alt"></i> Grant Admin Permissions
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = servers.map(server => {
                const serverIcon = server.icon ? 
                    `<img src="https://cdn.discordapp.com/icons/${server.id}/${server.icon}.png" alt="${server.name}" style="width: 60px; height: 60px; border-radius: 50%;">` :
                    `<div class="default-icon" style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-color); display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold;">${server.name.charAt(0).toUpperCase()}</div>`;
                
                return `
                    <div class="server-card" style="background: var(--card-background); border-radius: 12px; padding: 20px; border: 1px solid var(--border-color); transition: all 0.3s ease;">
                        <div class="server-icon" style="margin-bottom: 15px;">
                            ${serverIcon}
                        </div>
                        <div class="server-info">
                            <h3 style="color: var(--text-color); margin-bottom: 8px;">${server.name}</h3>
                            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 10px;">
                                <i class="fas fa-users"></i> ${server.displayMemberCount || 'Unknown'} members
                            </p>
                            <div class="server-status" style="margin-bottom: 15px;">
                                <span class="bot-status ${server.botPresent ? 'present' : 'missing'}" style="padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500;">
                                    ${server.botPresent ? 
                                        '<i class="fas fa-check-circle"></i> Bot Active' :
                                        '<i class="fas fa-times-circle"></i> Bot Missing'
                                    }
                                </span>
                            </div>
                        </div>
                        <div class="server-actions">
                            ${server.botPresent ?
                                `<a href="/dashboard/${server.id}" class="dashboard-btn" style="display: inline-block; text-decoration: none;">
                                    <i class="fas fa-cog"></i> Manage
                                </a>` :
                                `<a href="/auth/discord/bot-invite?guildId=${server.id}" class="invite-bot-btn" style="display: inline-block; text-decoration: none;">
                                    <i class="fas fa-plus"></i> Add Bot
                                </a>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function refreshServerData() {
            try {
                const refreshBtn = document.querySelector('button[onclick="refreshServerData()"]');
                const originalText = refreshBtn.innerHTML;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
                refreshBtn.disabled = true;

                const response = await fetch('/api/servers/refresh', { method: 'POST' });
                if (response.ok) {
                    const result = await response.json();
                    console.log('Refresh result:', result);
                    
                    // Reload servers after refresh
                    await loadServers();
                }

                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
            } catch (error) {
                console.error('Error refreshing server data:', error);
                const refreshBtn = document.querySelector('button[onclick="refreshServerData()"]');
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Server Data';
                refreshBtn.disabled = false;
            }
        }

        // Load servers on page load
        document.addEventListener('DOMContentLoaded', loadServers);

        // Handle OAuth success messages
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('oauth_success')) {
            setTimeout(loadServers, 1000);
        }
        if (urlParams.get('bot_added')) {
            setTimeout(() => {
                loadServers();
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = '<i class="fas fa-check"></i> Bot successfully added to server!';
                document.body.appendChild(successDiv);
                setTimeout(() => successDiv.remove(), 5000);
            }, 1000);
        }
    </script>
</body>
</html>

        <div id="servers-list" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading your servers...
        </div>
    </div>

    <script src="oauth-client.js"></script>
    <script src="persistent-auth.js"></script>
    <script>
        let servers = [];

        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/auth/discord?scope=admin';
                        return;
                    }
                    throw new Error('Failed to load servers');
                }

                servers = await response.json();
                displayServers(servers);

            } catch (error) {
                console.error('Error loading servers:', error);
                showError('Failed to load your servers. Please try again.');
            }
        }

        function displayServers(servers) {
            const grid = document.getElementById('servers-grid');
            grid.innerHTML = '';

            if (servers.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <h3>No servers found</h3>
                        <p style="color: var(--text-secondary);">You don't have administrator permissions in any Discord servers.</p>
                    </div>
                `;
                return;
            }

            servers.forEach(server => {
                const serverCard = createServerCard(server);
                grid.appendChild(serverCard);
            });
        }

        function createServerCard(server) {
            const card = document.createElement('div');
            card.className = 'server-card';

            const iconUrl = server.icon 
                ? `https://cdn.discordapp.com/icons/${server.id}/${server.icon}.png?size=64`
                : '/default-server-icon.png';

            const memberCountText = server.displayMemberCount || 'Unknown members';

            // Determine button based on bot presence
            const actionButton = server.botPresent
                ? `<a href="/dashboard/${server.id}" class="btn-primary">
                     <i class="fas fa-cog"></i> Dashboard
                   </a>`
                : `<a href="/auth/discord/bot-invite?guildId=${server.id}" class="btn-secondary">
                     <i class="fas fa-plus"></i> Add Bot
                   </a>`;

            card.innerHTML = `
                <div class="server-icon">
                    <img src="${iconUrl}" alt="${server.name}" onerror="this.src='/default-server-icon.png'">
                </div>
                <div class="server-info">
                    <h3>${server.name}</h3>
                    <p class="server-members">
                        <i class="fas fa-users"></i> ${memberCountText}
                    </p>
                    <div class="server-status">
                        <span class="status-badge ${server.botPresent ? 'status-online' : 'status-offline'}">
                            <i class="fas fa-circle"></i>
                            ${server.botPresent ? 'Bot Active' : 'Bot Not Added'}
                        </span>
                    </div>
                </div>
                <div class="server-actions">
                    ${actionButton}
                </div>
            `;

            return card;
        }

        function showError(message) {
            const grid = document.getElementById('servers-grid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--error-color);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button onclick="loadServers()" class="btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>
            `;
        }

        function refreshServers() {
            const refreshBtn = document.querySelector('.refresh-btn');
            if (refreshBtn) {
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
                refreshBtn.disabled = true;
            }

            fetch('/api/servers/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        setTimeout(() => {
                            loadServers();
                            if (refreshBtn) {
                                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                                refreshBtn.disabled = false;
                            }
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error refreshing servers:', error);
                    if (refreshBtn) {
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                        refreshBtn.disabled = false;
                    }
                });
        }

        // Load servers when page loads
        document.addEventListener('DOMContentLoaded', loadServers);
    </script>
</body>
</html>
