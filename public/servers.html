
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Server - INC BOT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .servers-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .servers-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .servers-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .server-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.15);
            border-color: var(--primary-color);
        }
        
        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }
        
        .server-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .server-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .server-members {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .bot-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .bot-status.present {
            background: #3ba55c;
            color: white;
        }
        
        .bot-status.missing {
            background: #ed4245;
            color: white;
        }
        
        .no-servers {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .invite-bot-btn {
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .invite-bot-btn:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>INC BOT</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/auth/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="servers-container">
        <div class="servers-header">
            <h1><i class="fas fa-server"></i> Select Your Server</h1>
            <p>Choose a server to manage with INC BOT dashboard</p>
        </div>

        <div id="servers-list" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading your servers...
        </div>
    </div>

    <script>
        async function loadServers() {
            try {
                const response = await fetch('/api/servers');
                const servers = await response.json();
                
                const serversList = document.getElementById('servers-list');
                
                if (servers.length === 0) {
                    serversList.innerHTML = `
                        <div class="no-servers">
                            <i class="fas fa-server" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3>No Servers Found</h3>
                            <p>You don't have administrator permissions in any servers, or the bot isn't added to them yet.</p>
                            <a href="https://discord.com/oauth2/authorize?client_id=1393887962772734104&permissions=8&scope=bot%20applications.commands" class="btn btn-primary" style="margin-top: 20px;">
                                <i class="fab fa-discord"></i> Invite Bot to Server
                            </a>
                        </div>
                    `;
                    return;
                }
                
                const serversHtml = servers.map(server => {
                    const iconUrl = server.icon ? 
                        `https://cdn.discordapp.com/icons/${server.id}/${server.icon}.png?size=128` : 
                        null;
                    
                    const memberText = server.memberCount ? 
                        `${server.memberCount.toLocaleString()} members` : 
                        'Unknown members';
                    
                    const botStatusHtml = server.botPresent ? 
                        '<span class="bot-status present">Bot Added</span>' :
                        '<a href="https://discord.com/oauth2/authorize?client_id=1393887962772734104&permissions=8&scope=bot%20applications.commands&guild_id=' + server.id + '" class="invite-bot-btn">Add Bot</a>';
                    
                    const linkHref = server.botPresent ? `/dashboard/${server.id}` : '#';
                    const linkClass = server.botPresent ? 'server-card' : 'server-card disabled';
                    
                    return `
                        <a href="${linkHref}" class="${linkClass}" ${!server.botPresent ? 'style="opacity: 0.6; pointer-events: none;"' : ''}>
                            <div class="server-icon">
                                ${iconUrl ? `<img src="${iconUrl}" alt="${server.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` : server.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="server-name">${server.name}</div>
                            <div class="server-info">
                                <span class="server-members">
                                    <i class="fas fa-users"></i> ${memberText}
                                </span>
                                ${botStatusHtml}
                            </div>
                        </a>
                    `;
                }).join('');
                
                serversList.innerHTML = `<div class="servers-grid">${serversHtml}</div>`;
                
            } catch (error) {
                console.error('Error loading servers:', error);
                document.getElementById('servers-list').innerHTML = `
                    <div class="no-servers">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #ed4245;"></i>
                        <h3>Error Loading Servers</h3>
                        <p>Failed to load your servers. Please try again.</p>
                        <button onclick="loadServers()" class="btn btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-refresh"></i> Retry
                        </button>
                    </div>
                `;
            }
        }
        
        loadServers();
    </script>
</body>
</html>
